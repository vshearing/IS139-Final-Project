      <article id="contentstart">
         <div class="container">
            <h2>Contact Us</h2>
            <p>Thank you for visiting our site.  Please send us comments using the form below.</p>
            <form action="results.html">
              <fieldset class="contactinfo">
                <label for="fnameinput">
                  First Name
                  <input type="text" id="fnameinput" name="fname" placeholder="First Name">
                </label>
                <label for="lnameinput">
                  Last Name
                  <input type="text" id="lnameinput" name="lname" placeholder="Last Name">
                </label>
                  <label for="phoneinput">
                    Phone
                    <input type="tel" id="phoneinput" name="phone">
                </label>
                <label for="emailinput">
                  Email
                  <input type="email" id="emailinput" name="email" placeholder="address@example.com">
                </label>
                <label for="feedback">
                  Comments
                  <textarea name="feedback" id="feedback" rows="4" cols="55"></textarea>
                </label>
              </fieldset>
              <fieldset class="submitbutton">
                <input type="submit" id="submit" value="Submit">
                Submit
              </fieldset>
              <input type="checkbox" id="call" name="call">
              <label for="call">Please contact me to schedule a tour of the school</label>

              <input type="submit" value="Send">
              <input type="reset" value="Reset">
            </form>
         </div>
